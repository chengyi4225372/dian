{extend name="base" /}
{block name="body"}
<div class="layui-card">
    <div class="layui-card-header">
        <form action="{:url('')}" class="layui-form" method="get">

            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <input type="text" name="title" value="{:input('title')}" autocomplete="off" placeholder="请输入标题" class="layui-input"/>
                </div>
                <div class="layui-input-inline" style="width: 50px;">
                    <button class="layui-btn layui-btn-primary ajax-search"><i class="fa fa-search"></i></button>
                </div>
            </div>

        </form>
    </div>
    <div class="layui-card-body">
        <div class="layui-btn-group">
            <a href="{:url('admin/blog/add')}" class="layui-btn"><i class="fa fa-plus-circle"></i> 添加数据</a>
            <a href="{:url('admin/blog/del')}" class="layui-btn layui-btn-danger ajax-batch"><i class="fa fa-trash-o"></i> 批量删除</a>
        </div>
        <table class="layui-table layui-form">
            <thead>
                <tr>
                    <th><input type="checkbox" lay-skin="primary" lay-filter="*"></th>
                    <th>ID</th>
                    <th>展示图</th>
                    <th>标题</th>
                    <th>添加时间</th>
                    <th>排序</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!--{foreach name="list" item="v" empty="$empty"}-->
                <tr>
                    <td><input type="checkbox" name="id" value="" lay-skin="primary"></td>
                    <td></td>
                    <td><img src="" alt=""></td>
                    <td></td>
                    <td></td>
                    <td>
                        <a href="{:url('admin/blog/edit')}" class="layui-btn layui-btn-xs layui-btn-normal"><i class="fa fa-edit"></i> 编辑</a>
                        <a href="{:url('admin/blog/del')}" class="layui-btn layui-btn-xs layui-btn-danger ajax-delete"><i class="fa fa-trash-o"></i> 删除</a>
                    </td>
                </tr>

            </tbody>
        </table>
        <div class="page"></div>
    </div>
</div>
{/block}
