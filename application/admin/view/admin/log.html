{extend name="base" /}
{block name="body"}
<div class="layui-card">
	<div class="layui-card-body">
		<div class="layui-btn-group">
            <a href="{:url('admin/admin/truncate')}" class="layui-btn layui-btn-danger ajax-delete"><i class="fa fa-trash-o"></i> 一键清空</a>
        </div>
		<table class="layui-table layui-form">
			<thead>
				<tr>
					<th>管理员ID</th>
					<th>管理员</th>
					<th>IP地址</th>
					<th>请求链接</th>
					<th>请求类型</th>
					<th>资源类型</th>
					<th>操作行为</th>
					<th>操作时间</th>
				</tr>
			</thead>
			<tbody>
				{foreach name="list" item="v" empty="$empty"}
				<tr>
					<td>{$v.admin_id}</td>
					<td>{$v.username}</td>
					<td>{$v.ip}</td>
					<td>{$v.url}</td>
					<td>{$v.method}</td>
					<td>{$v.type}</td>
					<td>{$v.remark}</td>
					<td>{$v.create_time}</td>
				</tr>
				{/foreach}
			</tbody>
		</table>
		<div class="page">{$list->render()}</div>
	</div>
</div>
{/block}
