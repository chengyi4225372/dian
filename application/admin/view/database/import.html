{extend name="base" /}
{block name="body"}
<div class="layui-card">
    <div class="layui-card-body">
        <table class="layui-table layui-form">
            <thead>
                <tr>
                    <th>备份文件</th>
                    <th>卷数</th>
                    <th>压缩</th>
                    <th>大小</th>
                    <th>备份时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {foreach name="list" item="v" empty="$empty"}
                <tr>
                    <td>{$v.time|date='Ymd-His',###}</td>
                    <td>{$v.part}</td>
                    <td>{$v.compress}</td>
                    <td>{$v.size|format_bytes}</td>
                    <td>{$key}</td>
                    <td>
                        <a href="{:url('admin/database/download', ['time' => $v.time])}" class="layui-btn layui-btn-xs"><i class="fa fa-download"></i> 下载</a>
                        <a href="{:url('admin/database/import', ['time' => $v.time])}" class="layui-btn layui-btn-xs layui-btn-normal ajax-action"><i class="fa fa-mail-reply-all"></i> 还原</a>
                        <a href="{:url('admin/database/del', ['time' => $v.time])}" class="layui-btn layui-btn-xs layui-btn-danger ajax-delete"><i class="fa fa-trash-o"></i> 删除</a>
                    </td>
                </tr>
                {/foreach}
            </tbody>
        </table>
    </div>
</div>
{/block}
